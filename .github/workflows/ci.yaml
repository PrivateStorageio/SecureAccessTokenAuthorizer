name: "ci"

on:
  - "push"

jobs:
  unit-tests:
    runs-on: "windows-latest"
    strategy:
      matrix:
        python-version:
          - "3.9"

    steps:
    # Avoid letting Windows newlines confusing milksnake.
    - run: "git config --global core.autocrlf false"

    - uses: actions/checkout@v2
      with:
        fetch-depth: "0"

      # Get tags not fetched by the checkout action, needed for auto-versioning.
    - name: "Finish checkout"
      run: |
        git fetch --tags

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: "Upgrade Pip"
      run: |
        python -m pip install -v --upgrade pip

    - name: "Install CI Dependencies"
      run: |
        python -m pip install -v wheel slipcover==0.1.2 coveralls

    - name: "Install ZKAPAuthorizer and dependencies"
      run: |
        python -m pip install -v ./[test]

    - name: "Dump Python Environment"
      run: |
        pip freeze

    - name: "Run Tests"
      env:
        MAGIC_FOLDER_HYPOTHESIS_PROFILE: "ci"
      run: |
        # We have to tell slipcover where to find the source we want it to
        # instrument.  Find where our package was installed.
        $Env:Src=$(python -c "import os.path, _zkapauthorizer; print(os.path.dirname(_zkapauthorizer.__file__))")
        python -m slipcover --source "$Env:Src" --json --pretty-print --out slipcover.json -m twisted.trial _zkapauthorizer

    - name: "Convert Coverage"
      run: |
        Get-Content slipcover.json | python slipcover2coveralls.py "$Env:GITHUB_RUN_NUMBER" "github-actions" > coveralls.json

    - name: "Upload Coverage"
      run: |
        coveralls --merge=coveralls.json
