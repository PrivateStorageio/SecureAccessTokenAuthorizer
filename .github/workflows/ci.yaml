name: "ci"

on:
  - "push"

jobs:
  unit-tests:
    runs-on: "windows-latest"
    strategy:
      matrix:
        python-version:
          - "3.9"

    steps:
    # Avoid letting Windows newlines confusing milksnake.
    - run: "git config --global core.autocrlf false"

    - uses: actions/checkout@v2
      with:
        fetch-depth: "0"

      # Get tags not fetched by the checkout action, needed for auto-versioning.
    - name: "Finish checkout"
      run: |
        git fetch --tags

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: "Upgrade Pip"
      run: |
        python -m pip install -v --upgrade pip

    - name: "Install CI Dependencies"
      run: |
        python -m pip install -v wheel

    - name: "Install ZKAPAuthorizer and dependencies"
      run: |
        python -m pip install -v ./[test]

    - name: "Dump Python Environment"
      run: |
        pip freeze

    - name: "Run Tests"
      env:
        MAGIC_FOLDER_HYPOTHESIS_PROFILE: "ci"
      run: |
        python -m slipcover run --json --out slipcover.json -m twisted.trial _zkapauthorizer.tests.test_pricecalculator

    - name: "Convert Coverage"
      run: |
        echo "Files:"
        dir
        echo "Combining"
        coverage combine
        echo "Reporting"
        coverage report
        echo "Converting to XML"
        coverage xml

    - uses: codecov/codecov-action@v1
      with:
        file: "./coverage.xml"
